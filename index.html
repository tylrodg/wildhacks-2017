
<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets> 
        <img id="courtTexture" src="https://cdn.glitch.com/610768cc-bc25-46d0-9430-1104bde11143%2F448898-popular-basketball-court-wallpaper-2085x1251-for-android-tablet.jpg?1509824639391" \>
        <img id="ballTexture" src="https://cdn.glitch.com/610768cc-bc25-46d0-9430-1104bde11143%2Fballdimpled.png?1509824890881" \>
        <img id="skyTexture" src="https://cdn.glitch.com/610768cc-bc25-46d0-9430-1104bde11143%2Fsky_107.bmp?1509825296541" \>
        <img id="grassTexture" src="https://cdn.glitch.com/610768cc-bc25-46d0-9430-1104bde11143%2F263878e8c94c541d342d945542fa1582--seamless-texture-grass-texture.jpg?1509825774718" \>
      </a-assets>
      
      <a-camera position="0 0 5">
        <a-cursor color="white"> </a-cursor>
      </a-camera>
      
      <a-sphere position="0 1.5 -4" radius="0.16" src="#ballTexture">
        <a-animation attribute="position" repeat="indefinite" to="0 0.19 -4" direction="alternate"></a-animation>
      </a-sphere>
      <a-box id="court" position="0 0.03 -4" rotation="-90 90 0" width="18.8" height="10" depth="0.03" src="#courtTexture"></a-box>
      <a-plane id="ground" position="0 -.01 0" rotation="-90 90 0" width="100" height="100" src="#grassTexture" repeat="50 50"></a-plane>
      <a-sky src="#skyTexture"></a-sky>
      <a-entity id="lightSphere" geometry="primitive: sphere; radius: 1" material="shader: flat" light="type: point; color: #FFF" position="4 12 8" ></a-entity>
      <a-entity light="type: ambient; color: #222; intensity: 1.5"></a-entity>
      
      <!--
      <a-box id="thebox" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9">
        <a-animation attribute="rotation" begin="click" to="0 405 0"></a-animation>
      </a-box> -->
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      
    </a-scene>   
  </body>
</html>
